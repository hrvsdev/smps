    <title>Welcome</title>

<body>

    <!-- To set an element into middle, make it blocked and set its width with top margin auto -->
    <!-- To set an element into left or right, make it inline block, and position to absolute and adjust from top and side -->
    <!-- To cancel bullet and make list in line, make display - inline block -->
    <!-- We can animate an element by transition -->

    <header>
        <div id="left" class="left">
            SM Public School
        </div>

        <!-- To position a image, change attributes of its parent element -->

        <div id="logo" class="left">
            <img class="logo" src="logo.png" alt="#">
        </div>

        <div class="middle">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Fee</a></li>
                <li><a href="#">Admission</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button id="btn" class="btn">Contact Us</button>
            <button id="btn2" class="btn">Email</button>
        </div>
    </header>
    
    <div id="divimg2">
        <img id="bgimg2" src="bgimg2.jpg" alt="#">
    </div>
    
    <div id="divimg3">
        <img id="bgimg3" src="bgimg3.jpg" alt="#">
    </div>
    
    <div id="divimg">
        <img id="bgimg" src="bgimg.jpg" alt="#">
    </div>

    <div id="details">
        <div class="logindet">
            Roll or Serial or Unique ID Number:
            <input id="loginid" type="text" placeholder="Enter your ID">
        </div>
        <div class="logindet">
            Password or DOB:
            <input id="loginpw" type="password" placeholder="Enter your Password">
        </div>
        <div class="logindet">
            Father's First Name:
            <input id="loginid" type="text" placeholder="Enter your father name">
        </div>
        <div class="logindet">
            Mobile Number or Email:
            <input id="loginid" type="text" placeholder="Enter your contact details">
        </div>
    </div>

    <div class="submitbtn">
        <button id="subbtn" class="subbtn">login</button>
    </div>
</body>
